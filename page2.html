<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Page & Mini Calculator</title>
  <style>
    body { background: #121212; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    header { display: flex; justify-content: space-between; align-items: center; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 700px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
    textarea { width: 100%; height: 200px; background: #333; color: #fff; border: none; border-radius: 5px; padding: 10px; }
    .calculator { margin-top: 20px; display: flex; gap: 10px; }
    .calculator input { width: 100%; background: #333; border: none; color: #fff; padding: 10px; border-radius: 5px; }
    .calculator button { background: #6200ea; border: none; color: #fff; padding: 10px; border-radius: 5px; cursor: pointer; }
    .calculator button:hover { background: #3700b3; }
  </style>
</head>
<body>
  <header>
    <h1>Catatan & Kalkulator</h1>
    <nav>
      <a href="index.html">Wishlist</a>
      <a href="page2.html">Note</a>
    </nav>
  </header>

  <div class="container">
    <h2>Tulis Catatan</h2>
    <textarea id="noteArea" placeholder="Tulis catatan di sini..."></textarea>

    <h2>Mini Kalkulator</h2>
    <div class="calculator">
      <input type="number" id="num1" placeholder="Angka 1">
      <input type="number" id="num2" placeholder="Angka 2">
    </div>
    <div class="calculator">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('subtract')">-</button>
      <button onclick="calculate('multiply')">x</button>
      <button onclick="calculate('divide')">รท</button>
    </div>
    <p>Hasil: <span id="calcResult">0</span></p>
  </div>

  <script>
    const noteArea = document.getElementById('noteArea');

    // Load note from localStorage
    noteArea.value = localStorage.getItem('noteContent') || '';

    // Save note on change
    noteArea.addEventListener('input', () => {
      localStorage.setItem('noteContent', noteArea.value);
    });

    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result = 0;

      if (isNaN(num1) || isNaN(num2)) {
        alert('Masukkan kedua angka!');
        return;
      }

      switch(operation) {
        case 'add': result = num1 + num2; break;
        case 'subtract': result = num1 - num2; break;
        case 'multiply': result = num1 * num2; break;
        case 'divide': result = num2 !== 0 ? num1 / num2 : 'Tak Terhingga'; break;
      }

      document.getElementById('calcResult').textContent = result;
    }
  </script>
</body>
</html>
